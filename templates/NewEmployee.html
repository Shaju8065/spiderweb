<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body style="margin-top: 40px;">
    <div class="container">
        <h1 class="display-4">New Employee Form</h1>
        <hr>
        <form action="/addemp/" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Customer Id</td>
                    <td><input type="number" name="cstId" autocomplete="off" required class="form-control"></td>
                </tr>
                <tr>
                    <td>Cars Type</td>
                    <td>
                        <select name="cars" class="form-control">
                            <option value="sedan">Sedan</option>
                            <option value="hashbag">hashbag</option>
                            <option value="crossover">crossover</option>
                            <!-- <option value="finance">Finance</option>
                            <option value="tech">Technology</option> -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Customer Name</td>
                    <td><input type="text" name="cstNm" autocomplete="off" required class="form-control"></td>
                </tr>

                <tr>
                    <td>Car Name</td>
                    <td><input type="text" name="carNm" autocomplete="off" required class="form-control"></td>
                </tr>

                <tr>
                    <td>City</td>
                    <td><input type="text" name="ctNm" autocomplete="off" required class="form-control"></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit" class="btn btn-primary"></td>
                    <td></td>
                </tr>
            </table>

        </form>

    </div>
    
</body>
</html>
